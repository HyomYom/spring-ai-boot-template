version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: app-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      TZ: Asia/Seoul
    ports: [ "3306:3306" ]
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_0900_ai_ci"
    ]
    volumes:
      - app-mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d  # 초기 스키마/데이터
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost","-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    container_name: app-adminer
    ports: [ "8081:8080" ]
    depends_on:
      db:
        condition: service_healthy

volumes:
  app-mysql-data:
